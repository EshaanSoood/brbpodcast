<div class="subscribe-overlay" id="subscribe-overlay" hidden>

    <div id="mc_embed_shell">
      <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">

      <style>
        :root{
          --btb-parchment: #f8f5ec;
          --btb-purple:    #4b2e83;
          --btb-purple-70: #7a5bb5;
          --btb-pink:      #f6a6c9;
          --btb-pink-strong:#e06aa2;
          --btb-radius:    14px;
        }
        #mc_embed_signup{ background: var(--btb-parchment); font: 16px Helvetica, Arial, sans-serif; max-width: 600px; width: 100%; margin: 0 auto; padding: 22px 22px 16px; border-radius: var(--btb-radius); box-shadow: 0 6px 20px rgba(0,0,0,0.05); color: var(--btb-purple); }
        .btb-form__logo{ display:block; margin: 4px auto 14px auto; max-width: 200px; height:auto; }
        #mc_embed_signup h2{ margin: 6px 0 8px 0; color: var(--btb-purple); font-weight: 800; letter-spacing: .02em; }
        .btb-note{ margin: 0 0 14px 0; color: var(--btb-purple-70); line-height: 1.4; font-size: 0.95rem; }
        #mc_embed_signup .mc-field-group{ margin-bottom: 12px; }
        #mc_embed_signup label{ display:block; margin-bottom: 6px; color: var(--btb-purple); font-weight: 700; }
        #mc_embed_signup input[type="email"],
        #mc_embed_signup input[type="text"],
        #mc_embed_signup input[type="tel"]{ width:100%; padding: 12px 14px; border: 1px solid rgba(0,0,0,0.08); border-radius: 10px; background: #fff; outline: none; transition: box-shadow .15s ease, border-color .15s ease; box-shadow: 0 0 0 0 rgba(0,0,0,0); }
        #mc_embed_signup input:focus{ border-color: var(--btb-pink-strong); box-shadow: 0 0 0 3px color-mix(in srgb, var(--btb-pink) 35%, transparent); }
        #mc_embed_signup .indicates-required{ color: var(--btb-purple-70); margin-bottom: 10px; }
        #mc_embed_signup .asterisk{ color: var(--btb-pink-strong); font-weight: 800; margin-left: 2px; }
        #mc_embed_signup .btb-trap{ display:inline-block; transform: skewX(-8deg); background: var(--btb-purple); border-radius: 10px; padding: 0; }
        #mc_embed_signup #mc-embedded-subscribe{ all: unset; display:inline-block; transform: skewX(8deg); padding: 12px 20px; min-height: 44px; line-height: 1; font-family: "Bebas Neue", Helvetica, Arial, sans-serif; letter-spacing: 0.06em; text-transform: uppercase; color: var(--btb-pink); cursor: pointer; user-select: none; }
        #mc_embed_signup .btb-trap:hover{ filter: brightness(1.06); }
        #mc_embed_signup .btb-actions{ display:flex; align-items:center; justify-content:space-between; gap: 10px; margin-top: 12px; }
        #mc_embed_signup .btb-badge{ opacity: 0.85; }
        #mc_embed_signup .btb-badge img{ width: 180px; height: auto; display:block; margin: 0 auto; filter: none; }
        #mc_embed_signup .response{ color: var(--btb-purple); margin-top: 8px; }
        @media (max-width: 420px){ #mc_embed_signup{ padding: 18px 16px 14px; } .btb-actions{ flex-direction: column; align-items: stretch; gap: 12px; } #mc_embed_signup .btb-badge img{ width: 160px; } }
      </style>

        <form action="https://github.us22.list-manage.com/subscribe/post?u=f1b69e21f3230273dacff4ed5&amp;id=9df3622d09&amp;f_id=00e5c2e1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <h2 id="subscribe-title">Subscribe</h2>

            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
              <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required value="">
            </div>
            <div class="mc-field-group">
              <label for="mce-FNAME">First Name <span class="asterisk">*</span></label>
              <input type="text" name="FNAME" class="text" id="mce-FNAME" value="">
            </div>
            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name <span class="asterisk">*</span></label>
              <input type="text" name="LNAME" class="text" id="mce-LNAME" value="">

            <div class="mc-field-group">
              <label for="mce-PHONE">Phone Number</label>
              <input type="text" name="PHONE" class="REQ_CSS" id="mce-PHONE" value="">
            </div>
            <div id="mce-responses" class="clear foot">
              <div class="response" id="mce-error-response" style="display:none;"></div>
              <div class="response" id="mce-success-response" style="display:none;"></div>
            </div>
            <div aria-hidden="true" style="position:absolute; left:-5000px;">
              <input type="text" name="b_f1b69e21f3230273dacff4ed5_9df3622d09" tabindex="-1" value="">
            </div>
            <div class="optionalParent">
              <div class="btb-actions">
                <span class="btb-trap">
                  <input type="submit" name="subscribe" id="mc-embedded-subscribe" value="Subscribe" aria-label="Subscribe">
                </span>
                <p class="btb-badge" style="margin:0;">
                  <a href="http://eepurl.com/jpl9DA" title="Mailchimp - email marketing made easy and fun">
                    <span style="display:inline-block; background-color:transparent; border-radius:4px;">
                      <img class="refferal_badge" src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg" alt="Intuit Mailchimp">
                    </span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
