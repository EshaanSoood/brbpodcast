<header class="site-header" role="banner">
  <div class="hidden md:flex items-center gap-[var(--nav-spacing)] py-2 text-purple-darkest desktop-row brand-bar">
    <a href="{{ '/' | relative_url }}" class="flex items-center logo-spotlight" aria-label="Home">
      <img src="{{ '/assets/images/btb-logo-clean.png' | relative_url }}" alt="{{ site.title }}" class="h-[var(--nav-height)] w-auto" />
    </a>
    <nav aria-label="Primary" class="brand-row nav">
      <a href="{{ '/' | relative_url }}" class="nav-link{% if page.url == '/' %} is-active{% endif %}" aria-current="{% if page.url == '/' %}page{% endif %}" style="--item-skew: var(--nav-skew-1);" data-vt-link>Home</a>
      <a href="{{ '/mission/' | relative_url }}" class="nav-link{% if page.url contains '/mission/' %} is-active{% endif %}" aria-current="{% if page.url contains '/mission/' %}page{% endif %}" style="--item-skew: var(--nav-skew-2);" data-vt-link>Mission</a>
      <a href="{{ '/reviews/' | relative_url }}" class="nav-link{% if page.url contains '/reviews/' %} is-active{% endif %}" aria-current="{% if page.url contains '/reviews/' %}page{% endif %}" style="--item-skew: var(--nav-skew-3);" data-vt-link>Reviews</a>
      <a href="{{ '/podcasts/' | relative_url }}" class="nav-link{% if page.url contains '/podcasts/' %} is-active{% endif %}" aria-current="{% if page.url contains '/podcasts/' %}page{% endif %}" style="--item-skew: var(--nav-skew-4);" data-vt-link>Podcasts</a>
      <a href="{{ '/contact/' | relative_url }}" class="nav-link{% if page.url contains '/contact/' %} is-active{% endif %}" aria-current="{% if page.url contains '/contact/' %}page{% endif %}" style="--item-skew: var(--nav-skew-5);" data-vt-link>Contact</a>
      <a href="#" class="btn-trapezoid" data-subscribe-open>Subscribe</a>
      <span class="nav-loading" aria-hidden="true"></span>
    </nav>
  <div class="md:hidden top-band text-purple-darkest brand-bar">
    <div class="top-row flex items-center justify-between py-2">
      <a href="{{ '/' | relative_url }}" class="flex items-center logo-spotlight" aria-label="Home">
        <img src="{{ '/assets/images/btb-logo-clean.png' | relative_url }}" alt="{{ site.title }}" class="h-[var(--nav-mobile-height)] w-auto logo-mobile" />
      </a>
      <details class="mobile-nav">
        <summary class="hamburger-btn" role="button" aria-label="Open menu" aria-controls="primary-nav" aria-expanded="false">Menu</summary>
        <nav id="primary-nav" aria-label="Primary" class="nav brand-row flex flex-col gap-[var(--nav-spacing-mobile)] mt-2">
          <a href="{{ '/' | relative_url }}" class="nav-link{% if page.url == '/' %} is-active{% endif %}" aria-current="{% if page.url == '/' %}page{% endif %}" style="--item-skew: var(--nav-skew-1);" data-vt-link>Home</a>
          <a href="{{ '/mission/' | relative_url }}" class="nav-link{% if page.url contains '/mission/' %} is-active{% endif %}" aria-current="{% if page.url contains '/mission/' %}page{% endif %}" style="--item-skew: var(--nav-skew-2);" data-vt-link>Mission</a>
          <a href="{{ '/reviews/' | relative_url }}" class="nav-link{% if page.url contains '/reviews/' %} is-active{% endif %}" aria-current="{% if page.url contains '/reviews/' %}page{% endif %}" style="--item-skew: var(--nav-skew-3);" data-vt-link>Reviews</a>
          <a href="{{ '/podcasts/' | relative_url }}" class="nav-link{% if page.url contains '/podcasts/' %} is-active{% endif %}" aria-current="{% if page.url contains '/podcasts/' %}page{% endif %}" style="--item-skew: var(--nav-skew-4);" data-vt-link>Podcasts</a>
          <a href="{{ '/contact/' | relative_url }}" class="nav-link{% if page.url contains '/contact/' %} is-active{% endif %}" aria-current="{% if page.url contains '/contact/' %}page{% endif %}" style="--item-skew: var(--nav-skew-5);" data-vt-link>Contact</a>
        </nav>
      </details>
    </div>
  </div>
  <script>
  (function(){
    var details = document.currentScript && document.currentScript.previousElementSibling && document.currentScript.previousElementSibling.previousElementSibling;
    // Fallback: query within this header
    if(!details){ details = document.querySelector('header.site-header details.mobile-nav'); }
    if(!details) return;
    var summary = details.querySelector('summary.hamburger-btn');
    var nav = details.querySelector('#primary-nav');
    if(summary){
      var sync = function(){ summary.setAttribute('aria-expanded', details.hasAttribute('open') ? 'true' : 'false'); };
      details.addEventListener('toggle', sync);
      sync();
      // Close on Escape
      details.addEventListener('keydown', function(e){ if(e.key === 'Escape'){ details.removeAttribute('open'); summary.focus(); } });
      // Move focus to first nav link when opening; return focus to button on close
      details.addEventListener('toggle', function(){
        if(details.hasAttribute('open')){
          var first = nav && nav.querySelector('a'); if(first) first.focus();
        } else { summary.focus(); }
      });
    }
    if(nav){
      nav.addEventListener('click', function(e){
        var t = e.target;
        if(t && t.tagName === 'A'){ details.removeAttribute('open'); }
      });
    }
  })();
  </script>
</header>
